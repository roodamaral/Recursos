<html>
<head>
	<meta charset="UTF-8">
	<title>Monitoramento</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

 	<form action='/recursos' method='POST' enctype=multipart/form-data>
                <div class="form-group">
                  <label for="inputPassword4">Nome do Recurso:</label>
                  <input type="text" class="form-control" name="name" id="name">
                </div>
              <div class="form-group">
                <label for="inputAddress">Descrição do Recurso: </label>
                <textarea rows="3" " class="form-control" id="description" name="description"></textarea>
              </div>
              <input type="hidden" name="projeto_id" value="{{projeto_id}}">
              <button type="submit" class="btn btn-primary">Inserir</button>
      </form>



<div class="container-fluid">
{% for recurso in recursos: %}

  <a href="/projetos/{{recurso['id']}}" style="text-decoration: none; color : #000000;">
  <div class="card" style="width: 18rem;height:18rem; margin: 20px; display: inline-block;">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ recurso['name'] }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{recurso['description']}}</h6>
      {% for midia in midias: %}
      {% if midia['recursos_id'] == recurso['id']: %}
      <p><span style="font-weight: bold ">{{midia['midia']}} :</span> {{midia['url']}}</p>
      {% endif %}
      {% endfor %}

  </a>
        <form action="/remove_recurso/{{recurso['id']}}" method="POST" class="mt-auto">
      	<input type="hidden" name="projeto_id" value="{{projeto_id}}">
      	<button type="submit" class=" btn btn-danger mt-auto">Deletar Recurso</button>
      </form>
  </div>
</div>
{% endfor %}
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>


</html>
